<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form action="./convert.php" method="post">
      <label for="localRate">Local Currency Rate:</label>
      <input type="text" id="localRate" name="localRate" required />

      <div class="currency-selection">
        <label for="currencyType">Choose Currency:</label>
        <select id="currencyType" name="currencyType">
          <option value="euro">euro</option>
          <option value="dollar">dollar</option>
        </select>
      </div>

      <button type="submit">Convert to Euros</button>
    </form>
  </body>
</html>
